<div class="mdl-grid demo-content">
	<div class="mdl-card mdl-shadow--2dp demo-todo">
	  <div class="mdl-card__title">
	    <h2 class="mdl-card__title-text">Todo App</h2>
	  </div>
	  <div class="mdl-card__supporting-text">
	    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp full-width" id="todo-table">
		  <thead>
		    <tr>
		      <th class="mdl-data-table__cell--non-numeric">Task</th>
		      <th class="mdl-data-table__cell--non-numeric">Due Date</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td class="mdl-data-table__cell--non-numeric">Buy Milk</td>
		      <td class="mdl-data-table__cell--non-numeric">12 July 2015</td>
		    </tr>
		    <tr>
		      <td class="mdl-data-table__cell--non-numeric">Reboot Server</td>
		      <td class="mdl-data-table__cell--non-numeric">20 July 2015</td>
		    </tr>
		    <tr>
		      <td class="mdl-data-table__cell--non-numeric">Learn MDL</td>
		      <td class="mdl-data-table__cell--non-numeric">31 August 2015</td>
		    </tr>
		    
		  </tbody>
		</table>
		<div id="todo-temp"></div>
	  </div>
	  <div class="mdl-card__actions mdl-card--border">
		<div class="mdl-textfield mdl-js-textfield textfield-demo">
		    <input class="mdl-textfield__input" type="text" id="todo-newtask" />
		    <label class="mdl-textfield__label" for="sample1">Task</label>
	  	</div>
	  	<div class="mdl-textfield mdl-js-textfield textfield-demo">
		    <input class="mdl-textfield__input todo-input" type="text" id="todo-newdate" />
		    <label class="mdl-textfield__label" for="sample1">Date</label>
	  	</div>
	    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="mdlAdmin.todoAdd()">
	      Add
	    </a>

	  </div>
	  <div class="mdl-card__menu">
	    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
	      <i class="material-icons">sync</i>
	    </button>
	  </div>
	</div>
</div>
